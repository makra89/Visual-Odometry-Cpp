name: Verification Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  windows-build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: makedir
      run: mkdir build 
    - name: goto build dir
      run: cd build
    - name: cmake configure
      run: cmake ..
    - name: build
      run: cmake --build build --config Release
    - name: test
      run: ctest
