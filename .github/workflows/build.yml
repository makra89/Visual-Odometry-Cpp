name: CI Windows

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  windows-build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Cache OpenCV
      id: cache-opencv
      uses: actions/cache@v1
      with:
        path: "~/opencv-install" 
        key: ${{ runner.os }}-opencvWindows
        restore-keys: |
          ${{ runner.os }}-opencvWindows

    - name: cmake configure
      run: cmake . 
    - name: build
      run: cmake --build . --config Release
    - name: test
      run: ctest -C Release
