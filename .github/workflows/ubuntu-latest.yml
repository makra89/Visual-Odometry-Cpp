name: CI Ubuntu

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  ubuntu-build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Cache OpenCV
      id: cache-opencv
      uses: actions/cache@v1
      with:
        path: ./opencv-install
        key: ${{ runner.os }}-opencvWin
        restore-keys: |
          ${{ runner.os }}-opencv
